<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div id="wrapper">
    <h1 class="mb-3">Add User Form</h1>
    <hr>
    <form th:action="@{/user/addUser}" method="post" th:object="${newUser}">
        <div class="mb-3">
            <label for="email" class="form-label">
                Email address
                <span class="text-danger">*</span>
            </label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
            <div id="emailErr" class="text-danger" role="alert" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">
                Password
                <span class="text-danger">*</span>
            </label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
            <div id="passwordErr" class="text-danger" role="alert" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
       th:href="@{/user}">Back to home</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    const emailInput = document.getElementById("email")
    const passwordInput = document.getElementById("password")
    const emailError = document.getElementById("emailErr")
    const passwordError = document.getElementById("passwordErr")

    emailInput.addEventListener("keyup", () => {
        emailError.style.display = "none"
    })
    passwordInput.addEventListener("keyup", () => {
        passwordError.style.display = "none"
    })
</script>
</body>
</html>
